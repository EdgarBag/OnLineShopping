<div class="header">

  <img src="/assets/images/logo.gif">

  <div id="userGreetings" class="flex-sm-fill text-sm-center">
    <label>Contact us:</label>
    <p>052-9999999 or support@shop.co.il</p>
    <p> Hello <span>{{user}}</span></p>

  </div>
</div>
